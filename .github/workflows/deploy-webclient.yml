name: "Deploy:Webclient"

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: "staging:webclient"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
           fetch-depth: 0
      - name: Generate webclient
        env:
          API_URL: "https://api-stage.diagramastext.dev/c4"
        run: docker run -e VERSION=$GITHUB_SHA -e API_URL=$API_URL -v ${PWD}:/app -t hairyhenderson/gomplate:stable -f /app/webclient/index.html -o /app/webclient/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'webclient'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
